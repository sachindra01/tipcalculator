<!DOCTYPE html>
<html>
<head>
    <title>Simple Tip calculator</title>

</head>
<body>
    <form id="calculator">
    <p>Amount: <input id="amount" /></p>
    <p>Tip Percentage: <input id="percentage" /></p>
    <hr />
    <p>Tip: <input id="tip" enabled="enabled" /></p>
    <p>Total: <input id="total" enabled="enabled" /></p>
    <p><input type="submit" /></p>
</form>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
